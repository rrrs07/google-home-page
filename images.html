<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

    </head>
    <body>

            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a> </li>
            </ul>
        </div>
        <div class="center-div">
            <img src="download.png" alt="Google Icon">
