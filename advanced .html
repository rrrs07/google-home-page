<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a> </li>
                
            </ul>
        </div>
        <p class="advancing">Advanced Search</p> 
        <div class="line"></div>
        <div class="advancive">
         <p class="advanced">Find pages with... </p>
            <form action="https://www.google.com/search">
               <div class="row-input">
                   <div class="left">
                     <p class="p-advanced">all these words:</p>
                   </div>
                   <div class="right">
                     <input type="text" name="q" class="form-control">
                   </div>
               </div> 
               <div class="row-input">
                   <div class="left">
                     <p class="p-advanced">this exact word or phrase:</p>
                   </div>
                   <div class="right">
                     <input type="text" name="q" class="form-control">
                   </div>
               </div> 
               <div class="row-input">
                   <div class="left">
                     <p class="p-advanced">any of these words:</p>
                   </div>
                   <div class="right">
                     <input type="text" name="q" class="form-control">
                   </div>
               </div> 
               <div class="row-input">
                   <div class="left">
                     <p class="p-advanced">none of these words:</p>
                   </div>
                   <div class="right">
                     <input type="text" name="q" class="form-control">
                   </div>
               </div> 
               <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
               </div>
             
            </form>
        </div>
    </body>
</html>
